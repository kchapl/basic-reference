<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Basic reference</title>
    <link rel="canonical" href="https://basic-reference.glitch.me/" />
    <meta
      name="description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Hello World!" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://basic-reference.glitch.me/" />
    <meta
      property="og:description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2Fhello-website-social.png?v=1616712748147"
    />
    <meta name="twitter:card" content="summary" />

    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content" role="main">
        <!-- This is the start of content for our page -->
        <h1>Beaufort scale</h1>
        <form id="beaufortForm">
          <input
            name="beaufort"
            placeholder="Wind speed (km/h)"
            required="true"
            type="number"
            min="0"
          />
          <input type="submit" />
        </form>
        <div id="beaufortResult"></div>
      </div>
      <div class="content" role="main">
        <h1>Phonetic alphabet</h1>
        <form id="alphabetForm">
          <input
            name="plain"
            placeholder="Plain text"
            required="true"
            type="text"
            minlength="0"
          />
          <input type="submit" />
        </form>
        <div id="alphabetResult"></div>
      </div>
      <div class="content" role="main">
        <h1>Morse code</h1>
        <form id="morseForm">
          <input
            name="morse"
            placeholder="Plain text"
            required="true"
            type="text"
            minlength="0"
          />
          <input type="submit" />
        </form>
        <div id="morseResult"></div>
      </div>
    </div>
  </body>
</html>
